<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudant API Example</title>
</head>

<body>
    <h1>Cloudant API Example</h1>
    <button id="fetchData">Databases Aavadyo</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('fetchData').addEventListener('click', function () {
            const apiKey = 'apikey-60655546aad648cbaf4889d37c66f0e4';
            const apiPassword = '536c6054f940f30a839228b951b6affb784b6310';
            const url = "https://60379ad1-b8cb-4933-bb03-b1bfa6df8a7e-bluemix.cloudantnosqldb.appdomain.cloud/demodb/_all_docs?include_docs=true";

            const headers = new Headers();
            headers.append('Authorization', 'Basic ' + btoa(apiKey + ':' + apiPassword));

            fetch(url, { method: 'GET', headers: headers })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Fetch error: ' + error.message;
                });

        });
    </script>
</body>

</html>
