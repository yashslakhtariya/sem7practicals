<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudant CORS Example</title>
</head>
<body>
    <h1>Cloudant CORS Example</h1>
    <button id="fetchDatabases">Databases Aavadyo</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('fetchDatabases').addEventListener('click', function() {
            const url = "https://60379ad1-b8cb-4933-bb03-b1bfa6df8a7e-bluemix.cloudantnosqldb.appdomain.cloud/_all_dbs";
            const username = 'apikey-v2-2ljquxfv08tvwer4tzk7yqo17r4gst81mj2js2tkwvvi';
            const password = '1ea37fd951083872588cb276a59465ad';
            const headers = new Headers();
            headers.append('Authorization', 'Basic ' + btoa(username + ':' + password));

            fetch(url, { method: 'GET', headers: headers })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Fetch error: ' + error.message;
                });
        });
    </script>
</body>
</html>
